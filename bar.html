<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <style>
    .slideshow-container {
      max-width: 100%;
      margin: auto;
      overflow: hidden;
      height: 300px; /* Adjust height as needed */
      position: relative;
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide fade">
      <img src="https://via.placeholder.com/1000x400" alt="Product 1">
    </div>
    <div class="slide fade">
      <img src="product2.jpg" alt="Product 2">
    </div>
    <div class="slide fade">
      <img src="product3.jpg" alt="Product 3">
    </div>
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    https://via.placeholder.com/1000x400
      slides[slideIndex-1].style.display = "block";  
      setTimeout(showSlides, 5000); // Change image every 5 seconds
    }
  </script>
</body>
</html>
