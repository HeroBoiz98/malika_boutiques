        .product button {

            color: #fff;

            border: none;

            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        .product button:hover {

        .popup {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 9999;

            border-radius: 10px;

            overflow-y: auto;

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .close {

            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;

<div id="searchPopup" class="popup">

<script>
    function addToCart(name, price) {
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        let found = false;
        cartItems.forEach(item => {
            if (item.name === name) {
                item.quantity++;
                found = true;
            }
        });

        if (!found) {
            cartItems.push({ name: name, price: price, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cartItems));

        // Show pop-up message
        showCartPopup(name);
    }

    function showCartPopup(productName) {
        const cartPopup = document.getElementById('cart_popup');
        cartPopup.innerText = `${productName} added to cart!`;
        cartPopup.style.display = 'block';

        setTimeout(() => {
            cartPopup.style.display = 'none';
        }, 2000);
    }

    function openSearch() {
        document.getElementById('searchPopup').style.display = 'flex';
    }

    function closeSearch() {
        document.getElementById('searchPopup').style.display = 'none';
    }

    function searchProducts() {
        let input, filter, products, productName, i;
        input = document.getElementById('searchInputPopup');
        filter = input.value.toUpperCase();
        products = document.getElementById('productContainer').getElementsByClassName('product');
        let searchResults = '';

        for (i = 0; i < products.length; i++) {
            productName = products[i].getElementsByClassName('product-name')[0];
            if (productName.innerHTML.toUpperCase().indexOf(filter) > -1) {
                searchResults += products[i].outerHTML;
            }
        }

        document.getElementById('searchResults').innerHTML = searchResults;
    }
    function categorizeAndStoreProducts() {
    let products = document.getElementsByClassName('product');
    let kurtiProducts = [];
    let blouseProducts = [];
    let drinkProducts = [];
    let snackProducts = []; // Add a new array for snack products

    for (let i = 0; i < products.length; i++) {
        let category = products[i].getAttribute('data-category');
        if (category === 'kurti') {
            kurtiProducts.push(products[i].outerHTML);
        } else if (category === 'blouse') {
            blouseProducts.push(products[i].outerHTML);
        } else if (category === 'drink') {
            drinkProducts.push(products[i].outerHTML);
        } else if (category === 'snack') { // Check for 'snack' category
            snackProducts.push(products[i].outerHTML);
        }
    }

    localStorage.setItem('kurtiProducts', JSON.stringify(kurtiProducts));
    localStorage.setItem('blouseProducts', JSON.stringify(bouseProducts));
    localStorage.setItem('drinkProducts', JSON.stringify(drinkProducts));
    localStorage.setItem('snackProducts', JSON.stringify(snackProducts)); // Store snack products
}

// Call the function to categorize and store products when the page loads
window.onload = categorizeAndStoreProducts;



</script>
